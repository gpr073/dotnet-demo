name: .NET Framework Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v4

    - name: Restore packages
      run: dotnet restore

    # - name: Add sln
    #   run: dotnet sln add ./MyApp.Tests/MyApp.Test.csproj

    # - name: Cleaning
    #   run: dotnet clean

    - name: Build solution
      run: dotnet build .\MyApp\MyApp.csproj --configuration Release

    # - name: Add References
    #   run: dotnet add .\MyApp.Tests\MyApp.Test.csproj reference .\MyApp\MyApp.csproj

    # - name: Change Directory
    #   run: cd .\MyApp.Tests
    - name: Print
      run: ls -R ${{ github.workspace }}\MyApp\bin\Debug

    - name: Run Tests
      run: dotnet test .\MyApp.Tests\bin\Debug\MyApp.Tests.dll


